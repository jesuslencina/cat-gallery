<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Cats!</title>
</head>

<body>
    <header>
        <h1>CAT GALLERY</h1>
    </header>
    <div id="start">
        <div>
            <input type="checkbox" id="agreement"> <label for="agreement">I confirm that I love cats.</label>
        </div>
        <button id="agreement-button" disabled onclick="startApp()">See some amazing cats</button>
    </div>
    <section id="main" class="hidden">
        <div id="filters">
            <input type="search" id="searchInput" placeholder="Search cats...">
            <select id="breedSelect">
                <option>Any Breed</option>
            </select>
            <input type="checkbox" checked id="inputPictures"> <label for="inputPictures">Pictures</label>
            <input type="checkbox" checked id="inputGIFS"> <label for="inputGIFS">GIFS</label>
        </div>
        <div id="picList">

        </div>
    </section>
    <script src="main.js"></script>

</body>


</html>
